    <ul class="sidebar-nav" id="sidebar-nav">

        <a class="nav-link " href="index.html">

          <span>Dashboard</span>
        </a>
      </li><!-- End Dashboard Nav -->
      
      <li class="nav-item">
        <a class="nav-link collapsed" href="candidates.html">
          <i class="bi bi-person"></i>
          <span>Candidates</span>
        </a>
      </li><!-- End Profile Page Nav -->

        <a class="nav-link collapsed" href="positions.html">

      <h1>Dashboard</h1>

        <ol class="breadcrumb">

          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
          <div class="row">

            <div class="col-xxl-4 col-md-6">
              <div class="card info-card sales-card">

                <div class="card-body">
                  <h5 class="card-title">No. of Positions</h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-file-earmark"></i>
                    </div>
                    <div class="ps-3">
                      <h6>6</h6>
                    
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <!-- No. of Candidates Card -->
            <div class="col-xxl-4 col-md-6">
              <div class="card info-card revenue-card">

                <div class="card-body">
                  <h5 class="card-title">No. of Candidates</h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-people"></i>
                    </div>
                    <div class="ps-3">
                      <h6>20</h6>
                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Candidates Card -->

            <!-- Total Voters Card -->

              <div class="card info-card customers-card">

                <div class="card-body">
                  <h5 class="card-title">Total Voters</h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-people"></i>
                    </div>
                    <div class="ps-3">
                      <h6>500</h6>
                    </div>
                  </div>

                </div>
              </div>

            </div><!-- End Total Voters Card -->

            <!-- Tally of Votes -->
            <div class="col-12">
              <div class="card">

                <div class="card-body">
                  <h5 class="card-title">Tally of Votes</h5>
                </div>

              </div>
      </div>
